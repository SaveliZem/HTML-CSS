<!DOCTYPE html>
<html>
<head>
    <title>audio element</title>
    <script src="Mornizr-2.0.6.js"></script>
</head>
<body>
    <!--
        autoplay - сообщает браузеру о том, что необходимо начать воспроизведение аудио, как только будет загружена страница
        loop - повторно запустить адио после завершениия
        canplaytype(mun) - возвращает строку, указывающую, может ли браузер воспроизводить данный тип медиафайла
        currentTime - определяет текущию позицию воспроизведения в секундах
        duration - содержит длину аудиофайла в секундах
        play() - функция, начинает воспроизведение с текущей позиции
        pause() - функция, приостановливает воспроизведение аудио
    -->

    <audio id="audio" controls autoplay scr="audio/Vivaldi.ogg">
        Браузер не поддерживает воспроизведение звуковых медиафайлов
    </audio>
    
    <script>
        if (!Mordernizr.audio) {
            alert("Браузер не поддерживает воспроизведение звуковых медиафайлов")
        }
        else{
            var audio = document.getElementById("audio");
            var res = audio.canPlayType('audio/ogg; codecs="vorbis"');
            if (res) alert(res+ " can play ogg vorbis");
            else alert("no support for ogg vorbis");
        }

    </script>
    
</body>
</html>
