<!DOCTYPE html>
<html>
<head>
    <title>Управление воспроизведением с помощью JavaScript</title>
</head>
<body>
    <input id="playButton" type="button" value="play" />

    <audio id="audioElement">
        <source scr="audio/Vivaldi.mp3">
        <source scr="audio/Vivaldi.ogg">
    </audio>

    <script>
        document.getElementById("playButton").onclick = playButton;

        function playSound() {

            var music = document.getElementById("audioElement");
            var button = document.getElementById("playButton");

            // если аудиоплеер на паузе
            if (music.paused) {
                music.play(); //начать воспроизведение
                button.value = "stop";
            }
            else { //иначе
                music.pause(); //остановить воспроизведение
                button.value = "play";
            }
        }
    </script>

</body>
</html>
