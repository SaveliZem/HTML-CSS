<!DOCTYPE html>
<html>
<head>
    <title>audio element</title>
</head>
<body>
    <audio controls>
        <!-- Указание файлов, которые будут использоваться для воспроизведения браузером.
            Браузер начнет воспроизводить первый файл, формат которого поддерживает.
        -->
        <source src="audio/Vivaldi.mp3">
        <source scr="audio/Vivaldi.ogg">
        <a href="http://html5acessibillity.com/">Браузер не поддерживает воспроизведение звуковых медиафайлов</a>
    </audio>
</body>
</html>
